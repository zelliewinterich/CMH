<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
        <!-- Title -->
        <text x="130" y="20" font-family="Arial" font-size="18" font-weight="bold" fill="black">Best Stoogie Ever Election</text>
        
        <line x1="50" y1="350" x2="415" y2="350" stroke="black" stroke-width="4"/> 
        <line x1="50" y1="351" x2="50" y2="35" stroke="black" stroke-width="4"/>
        
        <!-- Curly's Bar (50%) -->
        <rect x="70" y="333" width="80" height="50" fill="green" />
        <text x="110" y="145" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">Curly</text>
        <text x="110" y="210" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">50%</text>
        
        <!-- Larry's Bar (35%) -->
        <rect x="160" y="333" width="80" height="30" fill="blue" />
        <text x="200" y="165" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">Larry</text>
        <text x="200" y="210" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">35%</text>
        
        <!-- Moe's Bar (15%) -->
        <rect x="250" y="333" width="80" height="15" fill="red" />
        <text x="290" y="180" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">Moe</text>
        <text x="290" y="210" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">15%</text>
        
     
        <!-- Y-axis label for 0% -->
        <text x="15" y="351" font-family="Arial" font-size="14" fill="black">0%</text>
        <text x="15" y="300" font-family="Arial" font-size="14" fill="black">10%</text>
        <text x="15" y="251" font-family="Arial" font-size="14" fill="black">20%</text>
        <text x="15" y="200" font-family="Arial" font-size="14" fill="black">30%</text>
        <text x="15" y="151" font-family="Arial" font-size="14" fill="black">40%</text>
        <text x="15" y="100" font-family="Arial" font-size="14" fill="black">50%</text>
        
        <text x="24" y="50" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="middle">Vote</text>
        <text x="230" y="400" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="middle">Stoogies</text>
    </svg>
    
    
    
</svg>