<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Stoogies</title>
    </head>
        <body>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="800" height="700">
                <line x1="50" y1="350" x2="415" y2="350" stroke="black" stroke-width="4"/> 
                <line x1="50" y1="351" x2="50" y2="35" stroke="black" stroke-width="4"/>
                
                <defs>
                    <filter id="s1">
                        <feDropShadow dx="13" dy="9" stdDeviation="3" flood-opacity="0.6"/>
                    </filter>
                </defs>
                <rect x="100" y="90" width="50" height="260" fill="green" filter="url(#s1)"/>
                <text x="125" y="375" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18" font-weight="bold;">Curly</text>
                <text x="125" y="85" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="20">50%</text>
                 
                <defs>
                    <filter id="s2">
                        <feDropShadow dx="13" dy="9" stdDeviation="3" flood-opacity="0.6"/>
                    </filter>
                </defs>
                <rect x="200" y="165" width="50" height="185" fill="blue" filter="url(#s2)"/> 
                <text x="225" y="375" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">Larry</text>
                <text x="225" y="160" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="20">35%</text>
                
                <defs>
                    <filter id="s3">
                        <feDropShadow dx="13" dy="9" stdDeviation="3" flood-opacity="0.6"/>
                    </filter>
                </defs>
                <rect x="300" y="265" width="50" height="85" fill="darkblue" filter="url(#s3)" /> 
                <text x="325" y="375" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">Moe</text>
                <text x="325" y="260" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="20">15%</text>
                
                <text x="24" y="50" font-family="Times New Roman, Times, serif;" font-size="24" text-anchor="middle">Vote</text>
                <text x="230" y="400" font-family="Times New Roman, Times, serif;" font-size="24" text-anchor="middle">Stoogies</text>
                
                <text x="40" y="340" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">0</text>
                <text x="40" y="290" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">10%</text>
                <text x="40" y="240" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">20%</text>
                <text x="40" y="190" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">30%</text>
                <text x="40" y="140" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">40%</text>
                <text x="40" y="90" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">50%</text>
            </svg>
        </body>
    </html>
    
    
    