<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>stoogie hw</title>
    </head>
    <body>
        
        
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="800" height="700">
            
            
            <line x1="50" y1="350" x2="415" y2="350" stroke="black" stroke-width="4"/> 
            <line x1="50" y1="351" x2="50" y2="35" stroke="black" stroke-width="4"/>
            
            <defs>
                <filter id="s1">
                    <feDropShadow dx="13" dy="9" stdDeviation="3" flood-opacity="0.6"/>
                </filter>
            </defs>
            <rect x="100" y="200" width="50" height="150" fill="green" filter="url(#s1)"/>
            <text x="125" y="375" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18" font-weight="bold;">Stoogie 1</text>
            <text x="125" y="195" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="20">120</text>
            <!-- Stooge 1 Bar  -->
            
            <defs>
                <filter id="s2">
                    <feDropShadow dx="13" dy="9" stdDeviation="3" flood-opacity="0.6"/>
                </filter>
            </defs>
            <rect x="200" y="100" width="50" height="250" fill="blue" filter="url(#s2)"/>
            <text x="225" y="375" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">Stoogie 2</text>
            <text x="225" y="90" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="20">250</text>
            <!-- Stooge 2 Bar  -->
            
            <defs>
                <filter id="s3">
                    <feDropShadow dx="13" dy="9" stdDeviation="3" flood-opacity="0.6"/>
                </filter>
            </defs>
            <rect  x="300" y="150" width="50" height="200" fill="darkblue" filter="url(#s3)" />
            <text x="325" y="375" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="18">Stoogie 3</text>
            <text x="325" y="140" text-anchor="middle" font-family="Times New Roman, Times, serif;" font-size="20">200</text>
            <!-- Stooge 3 Bar  -->
            
            <text x="24" y="50" font-family="Times New Roman, Times, serif;" font-size="24" text-anchor="middle">Vote</text>
            <text x="230" y="400" font-family="Times New Roman, Times, serif;" font-size="24" text-anchor="middle">Stoogies</text>
            
            <text x="40" y="340" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">50</text>
            <text x="40" y="290" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">100</text>
            <text x="40" y="240" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">150</text>
            <text x="40" y="190" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">200</text>
            <text x="40" y="140" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">250</text>
            <text x="40" y="90" font-family="Times New Roman, Times, serif;" font-size="20" text-anchor="end">300</text>
            
        </svg>
    </body>
</html>