<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>stooge</title>
    </head>
    <body>
        
        
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="500" height="400">
            
            <!-- X-axis (horizontal) -->
            <line x1="50" y1="350" x2="450" y2="350" stroke="black" stroke-width="2"/>
            
            <!-- Y-axis (vertical) -->
            <line x1="50" y1="350" x2="50" y2="50" stroke="black" stroke-width="2"/>
            
            <!-- Bars -->
            <!-- Stooge 1 Bar (Red) -->
            <rect x="100" y="200" width="50" height="150" fill="red"/>
            <text x="125" y="375" text-anchor="middle" font-family="Arial" font-size="14">Stooge 1</text>
            <text x="125" y="195" text-anchor="middle" font-family="Arial" font-size="14">120</text>
            
            <!-- Stooge 2 Bar (Blue) -->
            <rect x="200" y="100" width="50" height="250" fill="blue"/>
            <text x="225" y="375" text-anchor="middle" font-family="Arial" font-size="14">Stooge 2</text>
            <text x="225" y="90" text-anchor="middle" font-family="Arial" font-size="14">250</text>
            
            <!-- Stooge 3 Bar (Green) -->
            <rect x="300" y="150" width="50" height="200" fill="green"/>
            <text x="325" y="375" text-anchor="middle" font-family="Arial" font-size="14">Stooge 3</text>
            <text x="325" y="140" text-anchor="middle" font-family="Arial" font-size="14">200</text>
            
            <!-- Labels for Axes -->
            <text x="20" y="50" font-family="Arial" font-size="14" text-anchor="middle">Votes</text>
            <text x="250" y="380" font-family="Arial" font-size="14" text-anchor="middle">Stooges</text>
            
            <!-- Y-axis Labels (increments) -->
            <text x="40" y="340" font-family="Arial" font-size="14" text-anchor="end">50</text>
            <text x="40" y="290" font-family="Arial" font-size="14" text-anchor="end">100</text>
            <text x="40" y="240" font-family="Arial" font-size="14" text-anchor="end">150</text>
            <text x="40" y="190" font-family="Arial" font-size="14" text-anchor="end">200</text>
            <text x="40" y="140" font-family="Arial" font-size="14" text-anchor="end">250</text>
            
        </svg>
    </body>
</html>